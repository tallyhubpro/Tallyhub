<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        .nav-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 2rem 1.5rem;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .nav-button h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .nav-button p {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 2rem;
            backdrop-filter: blur(10px);
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
        }

        .status-indicator.disconnected {
            background: #f44336;
        }

        .device-list {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            margin-top: 0.5rem;
            padding: 0.5rem;
            display: none;
            max-height: 200px;
            overflow-y: auto;
        }

        .device-list.show {
            display: block;
        }

        .device-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.3rem 0;
            font-size: 0.85rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .device-item:last-child {
            border-bottom: none;
        }

        .device-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .device-name {
            font-weight: bold;
        }

        .device-type {
            opacity: 0.7;
            font-size: 0.75rem;
        }

        .device-status {
            font-size: 0.75rem;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            background: rgba(76, 175, 80, 0.3);
        }

        .device-status.unassigned {
            background: rgba(255, 193, 7, 0.3);
        }

        .clickable {
            cursor: pointer;
            user-select: none;
        }

        .clickable:hover {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        /* Recent Messages */
        .messages-panel { margin-top:2rem; text-align:left; }
        .messages-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:.5rem; }
        .messages-list { background:rgba(255,255,255,0.1); border-radius:8px; padding:.75rem; max-height:260px; overflow-y:auto; font-size:.8rem; }
        .msg-row { display:grid; grid-template-columns: 1fr auto auto; gap:.5rem; padding:.4rem .3rem; border-bottom:1px solid rgba(255,255,255,0.08); align-items:center; }
        .msg-row:last-child { border-bottom:none; }
        .msg-text { white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width:260px; }
        .msg-acks { font-weight:600; }
        .msg-target { opacity:.7; font-size:.65rem; }
        .badge { padding:.15rem .45rem; border-radius:12px; font-size:.6rem; letter-spacing:.5px; background:rgba(255,255,255,0.15); }
        .badge.complete { background:#34C759; color:#fff; }
        .badge.partial { background:#FF9500; color:#000; }
        .badge.none { background:rgba(255,255,255,0.25); color:#222; }
        .color-dot { width:10px; height:10px; border-radius:50%; display:inline-block; margin-right:4px; border:1px solid rgba(255,255,255,0.4); }
        .tooltip { position:relative; }
        .tooltip:hover .tooltip-content { opacity:1; pointer-events:auto; transform:translateY(0); }
        .tooltip-content { position:absolute; left:0; top:110%; background:rgba(0,0,0,0.75); padding:.5rem .6rem; border-radius:6px; font-size:.65rem; line-height:1.2; max-width:220px; opacity:0; pointer-events:none; transition:.15s; backdrop-filter:blur(4px); }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö¶ Tally Hub</h1>
        <p class="subtitle">Professional Tally Light System</p>

        <div class="nav-buttons">
            <a href="/tally" class="nav-button">
                <h3>üì± Web Tally</h3>
                <p>Use your phone as a tally light</p>
            </a>
            <a href="/admin" class="nav-button">
                <h3>‚öôÔ∏è Admin Panel</h3>
                <p>Configure mixers and manage devices</p>
            </a>
        </div>

        <div class="status">
            <div class="status-item">
                <span>Server Status</span>
                <div class="status-indicator" id="server-status"></div>
            </div>
            <div class="status-item clickable" id="device-toggle" onclick="toggleDeviceList()">
                <span>Connected Devices</span>
                <span id="device-count">0</span>
            </div>
            <div class="device-list" id="device-list">
                <!-- Device details will be populated here -->
            </div>
                        <div style="margin-top:1rem;border-top:1px solid rgba(255,255,255,0.15);padding-top:1rem;">
                             <h3 style="font-size:1rem;margin-bottom:.5rem;text-align:left;">Send Message</h3>
                             <form id="msgForm" onsubmit="return sendMessage(event)" style="display:flex;flex-direction:column;gap:.5rem;">
                                 <textarea id="msgText" maxlength="20" placeholder="Enter short message (max 20 chars)" style="resize:vertical;min-height:70px;padding:.5rem;border-radius:6px;background:rgba(255,255,255,0.1);border:1px solid rgba(255,255,255,0.25);color:#fff;font-family:inherit;"></textarea>
                                 <div style="display:flex;justify-content:flex-end;font-size:.7rem;opacity:.8;">
                                     <span id="msgCharCount">20 left</span>
                                 </div>
                                 <div style="display:flex;gap:.5rem;flex-wrap:wrap;">
                                     <select id="msgTarget" style="flex:1;min-width:140px;padding:.5rem;border-radius:6px;background:rgba(255,255,255,0.1);border:1px solid rgba(255,255,255,0.25);color:#fff;">
                                         <option value="">All Devices</option>
                                     </select>
                                     <input id="msgColor" type="text" placeholder="#FF9500" style="width:110px;padding:.5rem;border-radius:6px;background:rgba(255,255,255,0.1);border:1px solid rgba(255,255,255,0.25);color:#fff;" title="Optional hex color #RRGGBB" />
                                     <input id="msgDuration" type="number" min="1000" max="30000" step="500" value="8000" style="width:110px;padding:.5rem;border-radius:6px;background:rgba(255,255,255,0.1);border:1px solid rgba(255,255,255,0.25);color:#fff;" title="Duration ms" />
                                 </div>
                                 <button type="submit" style="padding:.75rem 1rem;border:none;border-radius:8px;background:#007AFF;color:#fff;font-weight:600;cursor:pointer;">Send</button>
                                 <div id="msgStatus" style="font-size:.75rem;min-height:16px;opacity:.8;"></div>
                             </form>
                        </div>
        </div>
        <div class="messages-panel">
            <div class="messages-header">
                <h3 style="font-size:1rem;">Recent Messages</h3>
                <button onclick="refreshMessages()" style="background:rgba(255,255,255,0.15);border:1px solid rgba(255,255,255,0.3);color:#fff;font-size:.65rem;padding:.3rem .6rem;border-radius:6px;cursor:pointer;">Refresh</button>
            </div>
            <div class="messages-list" id="messagesList">
                <div style="opacity:.6;font-size:.7rem;">No messages yet.</div>
            </div>
        </div>
    </div>

    <script>
        let devices = [];

        function toggleDeviceList() {
            const deviceList = document.getElementById('device-list');
            deviceList.classList.toggle('show');
        }

        function renderDeviceList() {
            const deviceListElement = document.getElementById('device-list');
            
            if (devices.length === 0) {
                deviceListElement.innerHTML = '<div style="text-align: center; opacity: 0.7; padding: 1rem;">No devices connected</div>';
                return;
            }

            const deviceItems = devices.map(device => {
                const assignmentStatus = device.assignedSource ? 'Assigned' : 'Unassigned';
                const statusClass = device.assignedSource ? '' : 'unassigned';
                const assignmentInfo = device.assignedSource ? 
                    `<div class="device-type">Assigned to: ${device.assignedSource}</div>` : 
                    `<div class="device-type">Type: ${device.type}</div>`;

                return `
                    <div class="device-item">
                        <div class="device-info">
                            <div class="device-name">${device.id}</div>
                            ${assignmentInfo}
                        </div>
                        <div class="device-status ${statusClass}">${assignmentStatus}</div>
                    </div>
                `;
            }).join('');

            deviceListElement.innerHTML = deviceItems;
        }

        async function updateStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                devices = data.devices;
                document.getElementById('device-count').textContent = devices.length;
                document.getElementById('server-status').className = 'status-indicator';
                                // Refresh device select options
                                const sel = document.getElementById('msgTarget');
                                if (sel) {
                                    const current = sel.value;
                                    // Show only device IDs per request (omit friendly name)
                                    sel.innerHTML = '<option value="">All Devices</option>' + devices.map(d=>`<option value="${d.id}">${d.id}</option>`).join('');
                                    if ([...sel.options].some(o=>o.value===current)) sel.value = current; // preserve selection
                                }
                
                // Update device list if it's currently shown
                if (document.getElementById('device-list').classList.contains('show')) {
                    renderDeviceList();
                }
                // refresh message stats quietly
                refreshMessages(false);
            } catch (error) {
                document.getElementById('server-status').className = 'status-indicator disconnected';
                devices = [];
                document.getElementById('device-count').textContent = '0';
            }
        }

                async function sendMessage(e){
                    e.preventDefault();
                    const textEl = document.getElementById('msgText');
                    const targetEl = document.getElementById('msgTarget');
                    const colorEl = document.getElementById('msgColor');
                    const durEl = document.getElementById('msgDuration');
                    const statusEl = document.getElementById('msgStatus');
                    const text = textEl.value.trim();
                    if (!text){ statusEl.textContent='Message required'; statusEl.style.color='#FF3B30'; return false; }
                    if (text.length > 20){ statusEl.textContent='Max 20 characters'; statusEl.style.color='#FF3B30'; return false; }
                    statusEl.textContent='Sending...'; statusEl.style.color='#fff';
                    try {
                        const body = { text };
                        if (targetEl.value) body.deviceId = targetEl.value;
                        if (colorEl.value.trim()) body.color = colorEl.value.trim();
                        const dur = parseInt(durEl.value,10); if(!isNaN(dur)) body.duration = dur;
                        const resp = await fetch('/api/message', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body)});
                        const json = await resp.json();
                        if(!json.success){ statusEl.textContent = json.error || 'Failed'; statusEl.style.color='#FF3B30'; }
                        else { statusEl.textContent = 'Sent to ' + (json.target==='all' ? 'all devices' : json.target); statusEl.style.color='#34C759'; textEl.value=''; }
                    } catch(err){
                        statusEl.textContent='Error sending'; statusEl.style.color='#FF3B30';
                    }
                    return false;
                }

        // Live character counter for message (20 char max)
        (function(){
            const MAX=20;
            const ta=document.getElementById('msgText');
            const counter=document.getElementById('msgCharCount');
            function update(){
                const left=Math.max(0, MAX - ta.value.length);
                counter.textContent = `${left} left`;
                counter.style.color = left <= 5 ? '#FF9500' : '#fff';
            }
            if (ta && counter){ ta.addEventListener('input', update); update(); }
        })();

        // Update status every 5 seconds
        updateStatus();
        setInterval(updateStatus, 5000);

        async function refreshMessages(showSpinner=true){
            const list = document.getElementById('messagesList');
            if(showSpinner) list.innerHTML = '<div style="opacity:.6;font-size:.7rem;">Loading...</div>';
            try {
                const resp = await fetch('/api/messages/recent?limit=25');
                const json = await resp.json();
                if(!json.success){ list.innerHTML = '<div style="opacity:.6;font-size:.7rem;">Error loading messages</div>'; return; }
                const msgs = json.messages;
                if(!msgs.length){ list.innerHTML = '<div style="opacity:.6;font-size:.7rem;">No messages yet.</div>'; return; }
                // Build rows
                // Determine total device denominator per message: if targeted use 1 else current device count
                const deviceMap = {}; devices.forEach(d=>deviceMap[d.id]=d);
                const rows = msgs.map(m=>{
                    const ackIds = Object.keys(m.acknowledgements||{});
                    const targetIsSingle = !!m.targetDeviceId;
                    const denom = targetIsSingle ? 1 : devices.length || 0;
                    const ackCount = ackIds.length;
                    let badgeClass = 'none';
                    if(ackCount>0 && denom>0){ if(ackCount===denom) badgeClass='complete'; else badgeClass='partial'; }
                    const badgeLabel = denom>0 ? `${ackCount}/${denom}` : `${ackCount}`;
                    const colorDot = m.color ? `<span class="color-dot" style="background:${m.color}"></span>` : '';
                    const targetLabel = targetIsSingle ? m.targetDeviceId : 'All';
                    const tooltip = ackIds.length ? ackIds.map(id=>{ const a=m.acknowledgements[id]; const t=new Date(a.at).toLocaleTimeString(); return `${id} (${a.method||'?'} @ ${t})`; }).join('<br/>') : 'No acknowledgements yet';
                    return `<div class="msg-row tooltip">`+
                           `<div class="msg-text" title="${m.text.replace(/&/g,'&amp;')}">${colorDot}${m.text}</div>`+
                           `<div class="msg-target">${targetLabel}</div>`+
                           `<div class="msg-acks"><span class="badge ${badgeClass}">${badgeLabel}</span></div>`+
                           `<div class="tooltip-content">${tooltip}</div>`+
                           `</div>`;
                }).join('');
                list.innerHTML = rows;
            } catch(err){
                list.innerHTML = '<div style="opacity:.6;font-size:.7rem;">Error loading messages</div>';
            }
        }

        // initial load delayed slightly to allow devices fetch to populate
        setTimeout(()=>refreshMessages(), 600);
    </script>
</body>
</html>
