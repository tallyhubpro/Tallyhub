[platformio]
src_dir = src
default_envs = m5stickc-plus-tally, m5stickc-plus2-tally

[env:m5stickc-plus-tally]
platform = espressif32@^6.3.2
framework = arduino
board = m5stick-c

; Board configuration
board_build.mcu = esp32
board_build.f_cpu = 240000000L

; Upload and monitor settings
upload_speed = 115200
monitor_speed = 115200
monitor_filters = esp32_exception_decoder, time

; Flash settings
board_build.partitions = default.csv
board_build.f_flash = 80000000L
board_build.flash_mode = dio

; Build flags
build_flags = 
    -D CORE_DEBUG_LEVEL=1
    -D BOARD_HAS_PSRAM
    -D ESP32
    ; Optional feature flags (uncomment to enable)
    ; -D BATT_SMALL_PERCENT
    ; -D WIFI_SPRITE_ICONS   ; (outline & disconnect X now always on and flags removed)

; Library dependencies
lib_deps = 
    m5stack/M5Unified@^0.1.17
    bblanchon/ArduinoJson@^7.0.3
    ricmoo/QRCode@^0.0.1
    WiFi
    WebServer
    DNSServer
    ESPmDNS
    Update
    HTTPClient
    FS
    SPIFFS

; Custom build script to generate merged firmware
extra_scripts = post:merge_firmware.py

; OTA settings (optional)
; upload_protocol = espota
; upload_port = 192.168.1.xxx

