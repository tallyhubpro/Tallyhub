site_name: Tally Hub
site_description: Professional Tally Light System for Video Production - Cost-effective, modern, and open-source tally lights for OBS Studio, vMix, and more
site_url: https://yourusername.github.io/tally-hub
repo_url: https://github.com/yourusername/tally-hub
repo_name: yourusername/tally-hub
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 Tally Hub Contributors

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: purple
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: purple
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

  logo: assets/logo.svg
  favicon: assets/favicon.svg

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/yourusername/tally-hub
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/yourusername

nav:
  - Home: index.md
  - Features: features.md
  - Download: download.md
  - Getting Started:
    - Quick Start: getting-started/index.md
    - Installation: getting-started/quick-start.md
    - Firmware Flashing: getting-started/firmware-flashing.md
  - Hardware:
    - Overview: hardware/index.md
    - Supported Devices: hardware/supported-devices.md
    - Buying Guide: hardware/buying-guide.md
  - Video Mixers:
    - Supported Mixers: mixers/supported-mixers.md
    - OBS Studio: mixers/obs-studio.md
    - vMix: mixers/vmix.md
  - User Guide:
    - Admin Panel: admin-panel.md
    - API Reference: api/index.md
    - Troubleshooting: troubleshooting.md
  - Community:
    - Contributing: contributing.md
    - Support: support.md
  - Features: features.md
  - Getting Started:
    - Overview: getting-started/index.md
    - Installation: getting-started/installation.md
    - Setup Hub: getting-started/setup-hub.md
    - Setup Devices: getting-started/setup-devices.md
    - Firmware Flashing: getting-started/firmware-flashing.md
  - Hardware:
    - Supported Devices: hardware/supported-devices.md
    - ESP32 Setup: hardware/esp32-setup.md
    - M5Stick Setup: hardware/m5stick-setup.md
  - Video Mixers:
    - Supported Mixers: mixers/supported-mixers.md
    - OBS Studio: mixers/obs-studio.md
    - vMix: mixers/vmix.md
  - Admin Panel: admin-panel.md
  - API Documentation: api.md
  - Troubleshooting: troubleshooting.md
  - Download: download.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html

plugins:
  - search
  - git-revision-date-localized
