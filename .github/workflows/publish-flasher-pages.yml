name: Publish Flasher to GitHub Pages (project site)

on:
  push:
    branches: [ main ]
    paths:
      - 'public/flash.html'
      - 'public/firmware/**'
      - '.github/workflows/publish-flasher-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare pages content
        run: |
          mkdir -p pages
          cp public/flash.html pages/flash.html
          mkdir -p pages/firmware
          cp -r public/firmware/* pages/firmware/ 2>/dev/null || true
          echo "Prepared pages content: flash.html + firmware/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
