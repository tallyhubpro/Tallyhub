name: Publish Flasher to GitHub Pages (project site)

on:
  push:
    branches: [ main ]
    paths:
      - 'public/flash.html'
      - 'public/firmware/**'
      - '.github/workflows/publish-flasher-pages.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare pages content
        run: |
          mkdir -p pages
          cp public/flash.html pages/flash.html
          mkdir -p pages/firmware
          cp -r public/firmware/* pages/firmware/ 2>/dev/null || true
          echo "Prepared pages content: flash.html + firmware/"

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./pages
          force_orphan: true
