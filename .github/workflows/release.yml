name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Copy server files to Windows app
        shell: pwsh
        run: |
          # Copy server source to Windows platform
          New-Item -ItemType Directory -Force -Path platforms/windows/server/src
          Copy-Item -Path src/* -Destination platforms/windows/server/src/ -Recurse -Force
          Copy-Item -Path dist -Destination platforms/windows/server/ -Recurse -Force
          Copy-Item -Path public -Destination platforms/windows/server/ -Recurse -Force
          Copy-Item -Path package.json -Destination platforms/windows/server/
          Copy-Item -Path tsconfig.json -Destination platforms/windows/server/
          # Install server dependencies
          cd platforms/windows/server
          npm install --omit=dev
      
      - name: Build Windows app
        run: |
          cd platforms/windows
          npm install
          npm run build
          
      - name: Create Windows installer
        run: |
          cd platforms/windows
          npm run build -- --publish=never
      
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tally-hub-windows
          path: |
            platforms/windows/dist/*.exe
            platforms/windows/dist/*.zip
          retention-days: 30

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Copy server files to macOS app
        run: |
          # Copy server source to macOS platform
          mkdir -p platforms/macos/server/src
          cp -r src/* platforms/macos/server/src/
          cp -r dist platforms/macos/server/
          cp -r public platforms/macos/server/
          cp package.json platforms/macos/server/
          cp tsconfig.json platforms/macos/server/
          # Install server dependencies
          cd platforms/macos/server
          npm install --omit=dev
      
      - name: Build macOS app
        run: |
          cd platforms/macos
          npm install
          chmod +x build-app.sh
          ./build-app.sh
          
      - name: Create macOS DMG
        run: |
          cd platforms/macos
          npm run build -- --publish=never
      
      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tally-hub-macos
          path: |
            platforms/macos/dist/*.dmg
            platforms/macos/dist/*.zip
          retention-days: 30

  build-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build server
        run: npm run build
      
      - name: Create server package
        run: |
          mkdir -p releases
          tar -czf releases/tally-hub-server-linux.tar.gz \
            --exclude=node_modules \
            --exclude=.git \
            --exclude=platforms \
            --exclude=logs \
            --exclude=.env \
            .
      
      - name: Upload server artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tally-hub-server
          path: releases/*.tar.gz
          retention-days: 30

  create-release:
    needs: [build-windows, build-macos, build-server]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create release directory
        run: |
          mkdir -p release-files
          find artifacts -type f \( -name "*.exe" -o -name "*.dmg" -o -name "*.zip" -o -name "*.tar.gz" \) -exec cp {} release-files/ \;
          ls -la release-files/
      
      - name: Get version
        id: version
        run: |
          if [[ $GITHUB_EVENT_NAME == 'workflow_dispatch' ]]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Tally Hub ${{ steps.version.outputs.version }}
          body: |
