name: Publish Docker image (on push)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: docker-publish-push-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata (edge tags)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/tallyhubpro/tallyhub
          tags: |
            # Latest tag for main branch builds
            type=raw,value=latest,enable={{is_default_branch}}
            # Edge tag for latest main commit builds
            type=raw,value=edge
            # Branch name tag (e.g., main)
            type=ref,event=branch
            # Commit SHA tag
            type=sha

      - name: Build and push (edge)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
